version: '3.3'
services:
  october:
    build: .
    restart: always
    ports:
      - 80
    volumes:
      - web:/var/www/web
    networks:
      - web
  mysql:
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: test123
      MYSQL_DATABASE: test
      MYSQL_USER: test
      MYSQL_PASSWORD: test123
    networks:
      - web
    volumes:
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    container_name: mysql

networks:
 web:
  name: web
